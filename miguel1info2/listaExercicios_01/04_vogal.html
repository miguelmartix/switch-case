<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const letra = prompt("Digite sua letra .").toUpperCase

    
    // PROCESSAMENTO
    let respostas;

    switch (letra) {
        case "A" : respostas = "Isto é uma vogal."

            break;
            
            case "E" : respostas = "Isto é uma vogal."

            break;

            case "I" : respostas = "Isto é uma vogal."

            break;

            case "O" : respostas = "Isto é uma vogal."

            break;

            case "U" : respostas = "Isto é uma vogal."

        default : respostas = "Isto é uma consoante."
            break;

    }

    
    // SAÍDA
    document.write(respostas)

</script>
