<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Informe o número.")
    )

    
    //PROCESSAMENTO
    let respostas;

    switch (numero%2) {
        case 0 : respostas = "seu número é ímpar"

            break;

            case 1 : respostas = "seu número é ímpar"
             
            break
        
        default : "inválido"
            break; 

        
    }

    
    //SAÍDA
    document.write(respostas);

</script>
