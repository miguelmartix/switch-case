<meta charset="UTF-8" />
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADAconst idade = Number(prompt("Qual a idade de seu cachorro?"))
    const tamanho = prompt("qual o tamanho do seu cachorro?")


//Processamento
let resultado
switch (tamanho) {
    case "Pequeno" : resultado = idade * 5

    break;

    case "Médio" : resultado = idade * 6

    break;

    case "Grande" : resultado = idade * 7
    
    break;
    
    default: resultado = "invalido"
}


//Saída
document.write(resultado)


    
    // PROCESSAMENTO

    
    // SAÍDA

    </script>
