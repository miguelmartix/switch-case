<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt("Em qual hemisfério você está? (N-Norte | S-Sul)");
    const mesDoAno = parseInt(prompt("Qual o mês atual? (Informe o número do mês)"));

    //PROCESSAMENTO
    let resultadoNaTela;
    switch (hemisferio) {
        case "N":
            switch (mesDoAno) {
                case 1:
                case 2:
                case 3:
                    resultadoNaTela = "INVERNO!"
                    break;
                case 4:
                case 5:
                case 6:
                    resultadoNaTela = "PRIMAVERA!"
                    break;
                case 7:
                case 8:
                case 9:
                    resultadoNaTela = "VERÃO!"
                    break;
                case 10:
                case 11:
                case 12:
                    resultadoNaTela = "OUTONO!"
                    break;
            }
            break;
    
        case "S":
            switch (mesDoAno) {
                case 1:
                case 2:
                case 3:
                    resultadoNaTela = "VERÃO!"
                    break;
                case 4:
                case 5:
                case 6:
                    resultadoNaTela = "OUTONO!"
                    break;
                case 7:
                case 8:
                case 9:
                    resultadoNaTela = "INVERNO!"
                    break;
                case 10:
                case 11:
                case 12:
                    resultadoNaTela = "PRIMAVERA!"
                    break;
            }
            break;
    }
    
    //SAÍDA
    document.write(`A estação é ${resultadoNaTela}!`);
</script>
