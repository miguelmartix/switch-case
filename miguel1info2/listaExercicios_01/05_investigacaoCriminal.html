<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = parseInt(prompt("Telefonou para a vítima? (0-Não | 1-Sim)"));
    const esteveLocal = parseInt(prompt("Esteve no local do crime? (0-Não | 1-Sim)"));
    const moraPerto = parseInt(prompt("Mora perto da vítima? (0-Não | 1-Sim)"));
    const devia = parseInt(prompt("Devia para a vítima? (0-Não | 1-Sim)"));
    const trabalhou = parseInt(prompt("Trabalhou com a vítima? (0-Não | 1-Sim)"));
    
    //PROCESSAMENTO
    let resultadoNaTela;
    const pontosCriminoso = telefonou + esteveLocal + moraPerto + devia + trabalhou;
    switch (pontosCriminoso) {
        case 0:
        case 1:
            resultadoNaTela = "INOCENTE!"
            break;
        case 2:
            resultadoNaTela = "SUSPEITO!"
            break;
        case 3:
        case 4:
            resultadoNaTela = "CÚMPLICE!"
            break;
        case 5:
            resultadoNaTela = "ASSASSINO!"
            break;
    }
    
    //SAÍDA
    document.write(`O julgado é considerado ${resultadoNaTela}!`);
</script>
